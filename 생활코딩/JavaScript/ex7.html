<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  
  <body>
    <h1>Loop(반복문)</h1>
    <ul>
      <script>
        document.write('<li>1</li>');
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        document.write('<li>4</li>');
        
        var i = 0;
        while(i < 3){
          document.write('<li>1</li>');
          document.write('<li>2</li>');
          i = i + 1;
        }
      </script>
    </ul>

  </body>
</html>
