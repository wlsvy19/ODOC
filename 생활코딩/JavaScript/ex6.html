<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  
  <body>
    <h1>Array(배열)</h1>
    <h2>Syntax(문법)</h2>
    <script>
      var workers = ["fif", "leejp"];
    </script>

    <h2>get</h2>
    <script>
      document.write(workers[0]);
      document.write(workers[1]);
    </script>

    <h2>add</h2>
    <script>
      workers.push('duru');
      workers.push('taeho');
    </script>

    <h2>count</h2>
    <script>
      document.write(workers.length);
    </script>
  </body>
</html>
