<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{num}}</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        // computed: 이미 저장된 데이터가 있을 경우 사용 - 빠름(캐싱), 간단 연산
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
        // watch: data의 변화에 따라 특정 로직 실행 가능한 Vue의 속성
        // 무거운 로직들(매번 다시 실행 되는? 그런로직, 데이터 요청 등 적합)
        watch: {
          num: function (oldValue, newValue) {
            this.fetchUserByNumbr(newValue);
          },
        },
        methods: {
          fetchUserByNumbr: function (num) {
            console.log(num);
            axios.get(num);
          },
        },
      });
    </script>
  </body>
</html>
