<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-hader></app-hader>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <div id="app2"> 
        <app-hader></app-hader>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        // *전역 컴포넌트 등록 방식*
        // Vue.component('컴포넌트 이름', 컴포넌트 내용(객체로 만들어서ok));
        Vue.component('app-hader', {
            template: '<h1>전역컴포넌트 Header</h1>'
        });
        Vue.component('app-content', {
            template: '<h2>전역컴포넌트 Content</h2>'
        });

        new Vue({
            el: '#app',
            // *지역 컴포넌트 등록 방식 - s 가 붙음*, 인스턴스 생성마다 등록 해줘야 함
            components: {
                // '키': '값' // 형태
                // '컴포넌트 이름': 컴포넌트 내용
                'app-footer': {
                    template: '<footer>지역컴포넌트Footer1</footer>'
                }
            },
        });

        new Vue({
            el: '#app2',
            components: {
                'app-footer': {
                    template: '<footer>지역컴포넌트Footer2</footer>'
                }
            }
        })
    </script>
</body>
</html>
