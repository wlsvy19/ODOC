<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuction Test</title>
  </head>
  <body>
    <script>
      // 1. 호이스팅(프로그램 실행 시 변수와 함수는 맨 위로 올라오고 코드 순차적 실행)
      // 일반 적인 함수 표현 식
      // 호출 위치와 구현위치 관계x
      hoistingTest();
      function hoistingTest() {
        console.log("simplePrint!");
      }

      // 2. 익명 함수 ->  변수 담아 사용, 변수가 호출 시점보다 위에 있어야 함
      // 호출 위치와 구현위치 관계o
      const functionTest = function () {
        console.log("not arrow function");
      };
      functionTest();
      //const simplePrint2 = () => console.log("simplePrint2!");

      // 3. Arrow Function(화살표 함수)
      // 이름 없는 함수에만 적용 가능(always anonymous)
      const notArrowFunction = function (a, b) {
        // do someting...
      };
      notArrowFunction(1, 2);

      const arrowFunction = (a, b) => {
        //console.log('arrow function')
        var sum = a + b;
        return console.log(sum);
      };
      arrowFunction(1, 2);

      //4. IIFE(Immediately Invoked Function Expression): 선언과 동시에 사용
      // 괄호로 감싸고 끝에 ()붙여서 사용
      (function iifeFunction() {
        console.log("즉시실행 함수 실행");
      })();

      const calculator =  (command, a, b)  => {
        if (command === "+") {
          return a + b;
        } else if (command === "-") {
          return a - b;
        } else if (command === "*") {
          return a * b;
        } else if (command === "/") {
          return a / b;
        } else if (command === "%") {
          return a % b;
        } else {
          return console.log('연산 에러!!')
        }
      }
      console.log('결과: ', calculator("%", 25, 245));
      
      </script>
      
  </body>
</html>
