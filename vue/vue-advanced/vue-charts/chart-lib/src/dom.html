<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" ref="app"></div>
    <script>
      /* DOM에 접근하는 방법*/

      // JS: id=app인 태그 접근
      var divElement = document.getElementById("app");
      var divElement = document.querySelector("#app"); // DOM (html태그) 접근 -> CSS선택자 사용

      // jQuery
      var divElement = $("#app");

      // vue - ref를 태그에 선언하고 접근
      var divElement = this.$refs.app;
    </script>
  </body>
</html>
