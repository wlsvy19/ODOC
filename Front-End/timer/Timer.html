<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스탑워치</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #000; /* 배경색 검정 */
      color: #fff; /* 텍스트 흰색 */
    }
    .timer {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .buttons button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #444; /* 버튼 배경색 어두운 회색 */
      color: #fff; /* 버튼 텍스트 흰색 */
      transition: background-color 0.3s;
    }
    .buttons button:hover {
      background-color: #555; /* 버튼 호버 시 색상 */
    }
  </style>
</head>
<body>
<div class="timer" id="timer">00:00:00</div>
<div class="buttons">
  <button id="start">시작</button>
  <button id="pause">일시정지</button>
  <button id="reset">초기화</button>
</div>
<script src="stopwatch.js"></script>
</body>
</html>
